<div id="profile" class="page-layout simple tabbed">

  <!-- HEADER -->
  <div class="header md-accent-bg" layout="column" layout-align="center center" layout-gt-sm="row" layout-align-gt-sm="space-between end">
    <div class="user-info" layout="column" layout-align="center center" layout-gt-sm="row" layout-align-gt-sm="start center">
      <img class="profile-image avatar huge" src="assets/images/avatars/katherine.jpg">

      <div class="name">Dr. {{vm.profileForm.firstName}} {{vm.profileForm.middleName}} {{vm.profileForm.lastName}}</div>
    </div>

    <div class="actions" layout="row" layout-align="end center">
      <md-button class="md-raised md-accent" aria-label="Follow" translate="PROFILE.FOLLOW"
                 translate-attr-aria-label="PROFILE.FOLLOW">Follow
      </md-button>
      <md-button class="md-raised md-primary" translate="PROFILE.SEND_MESSAGE"
                 translate-attr-aria-label="PROFILE.SEND_MESSAGE">Send Message
      </md-button>
    </div>
  </div>
  <!-- / HEADER -->

  <!-- CONTENT -->
  <div class="content" flex>

    <md-tabs md-dynamic-height>
        <md-tab>
            <md-tab-label>
                <span>Associated Clinics</span>
            </md-tab-label>
            <md-tab-body>
                <md-content class="about-tab"
                            ng-include="'app/main/doctor/doctorProfile/tabs.edit/clinic/clinic.html'">
                </md-content>
            </md-tab-body>
        </md-tab>
      <md-tab>
        <md-tab-label>
          <span>General Info</span>
        </md-tab-label>
        <md-tab-body>
          <md-content class="about-tab"
                      ng-include="'app/main/doctor/doctorProfile/tabs.edit/about/about.html'">
          </md-content>
        </md-tab-body>
      </md-tab>
      <md-tab>
        <md-tab-label>
          <span>Education & Experience</span>
        </md-tab-label>
        <md-tab-body>
          <md-content class="about-tab"
                      ng-include="'app/main/doctor/doctorProfile/tabs.edit/education/education.html'">
          </md-content>
        </md-tab-body>
      </md-tab>
      <md-tab>
        <md-tab-label>
          <span>Picture</span>
        </md-tab-label>
        <md-tab-body>
          <md-content class="about-tab"
                      ng-include="'app/main/doctor/doctorProfile/tabs.edit/picture/picture.html'">
          </md-content>
        </md-tab-body>
      </md-tab>

    </md-tabs>

  </div>
  <!-- / CONTENT -->

</div>
